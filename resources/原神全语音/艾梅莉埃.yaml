详细:
  - 你好，我是艾梅莉埃。请问是因为香水设计相关的事宜来找我的吗？如果是其他事由，还请移步安静处详谈。
  - 突然有了新的灵感…请稍等片刻，容我记录下来。
  - 不少枫丹廷的淑女喜欢将香水喷在小巧的蕾丝折扇上，扇动时便会有阵阵幽香。的确是十分巧妙的做法。
  - 若你方便，可以陪我去买一份今天的报纸吗？
  - 雨水会冲洗掉许多痕迹，有时是件麻烦事。
  - 雷电产生时，空气中会有一种特别的气味。
  - 在这种特殊的地理环境下，会有更珍贵的材料吧。
  - 太阳真好，希望一切如常。
  - 即使在贫瘠的沙漠，人们也能从沙虫的体脂中提取出高级香料。
  - 我喜欢起床后喝一杯冰水，可以让自己迅速清醒。
  - 餐后适当散步有助于促进食物消化和血液循环。想和我一起走走吗？
  - 一些调香的原料必须得在特定的时间段采集，所以有时我需要深夜出行。
  - 晚安。虽然我有很多助眠香薰可以推荐给你，但自然放松地入睡才是最好的选择。
  - 我不算非常健谈的人，也不太擅长主动寻找话题，但如果你有想要分享的故事，无论好坏，我都愿意聆听。
  - 凶案或事故现场调查结束后，需要有人做收尾和打扫工作：清理人体组织等残留物，洗去血迹，消毒杀菌…这些便是「现场清理人」的职责。我并不隶属于枫丹廷的任何组织，正以个人身份从事着这项工作，既和警备队有着长期合作，也偶尔接私人委托。关于这份工作，我要介绍的就是这些了。你还有什么想知道的吗？请问吧。
  - 想知道我平常最喜欢用哪种香水？可能要让你失望了，为了避免其他香味的干扰，我平时工作并不常喷涂香水。不过请告诉我你现在的心情吧，我可以为你推荐一二。
  - 想参观我的工作室？当然欢迎。不仅可以教你简单的调香方法，还有一个很大的香水收藏库可供体验。我母亲也是一位香水爱好者，我的收藏中有很多都是她买给我的。如果时间充足，我们可以每瓶都试一下。
  - 我曾想借助神之眼，创造一株无需汲取营养也能生长的植物。很遗憾，尝试以失败告终。看来哪怕有了神之眼的力量，有些超出自然规则以外的事情还是无法实现的。
  - 人的五感并不是完全分离的。比如看到红色会感到温暖，香气也有类似的规律。这种规律大多会被用在推销上，当顾客心情低落时，就很容易被推荐具有芳草香或者蜜甜香的香水。
  - 没有什么比新鲜事物更能引发人的兴趣了。你游历诸国，见识之广一定非我能及。可以向你提一个请求吗？你是否见过令你印象深刻的香料或者花卉，能否告知与我？「因提瓦特」…如此宏大的名字，我从未听说过。嗯，我记下了，如果我有缘见到这种花，一定马上联系你。(可以请问你一个问题吗？你头上的花…我此前从未见过。你将它们制成头饰始终佩戴，那它们对你来说一定意义深刻吧。「因提瓦特」…听上去是如此宏大。能取得这种花的你，对这个世界来说应该是十分重要的存在吧。)
  - 不知她有没有向你提起过，我们是通过工作认识的。不过大部分时间我们并不会进行特别严肃的对话，记得有次她看了一本小说，讲的是有人使用人体组织制作香水的故事。按照书中的想象，最后的成品是惊为天人的杰作，但以我的经验，实际上大概不会有这么美妙的结果…不过夏沃蕾的重点不在这里，她当时正在努力盘算其中各方应当承担的法律责任呢。
  - 千织小姐是位对流行趋势很敏锐的设计师。尽管我们的工作内容完全不同，我还是很喜欢听她介绍服装设计的思路与创意。她选香水的眼光也很不错，经常在试做样品的阶段就挑中了上市后会大卖的那款。
  - 这是一位活力四射的小姐呢。会有不少人觉得她很「麻烦」吧，但这位记者小姐在知道了我的真实工作后却没有大范围地传播。这并不是她必须要帮我的忙，甚至与她的职业需求有所冲突，所以我对她印象不错。如果她需要帮助，我是不会拒绝的。
  - 枫丹廷大概没有人不知道这位实力顶尖的决斗代理人吧。但我不觉得克洛琳德小姐会不好相处，越是武力强大的人，反而越不抗拒沟通。
  - 如果没记错的话，希格雯小姐应该在我还不记事的时候就见过我了…对了，我是不是没说过，因为家父就职于逐影庭，我家常有美露莘来做客，听说我出生后被很多美露莘小姐们关照过。不过希格雯小姐并没有拿我当后辈看待，还对我的香水一直赞赏有加。我做了新的样品时，常常会给她多留一份。
  - 调香师在嗅觉疲劳时有一种很简单的缓解方法，就是饮用清水。我对水的品质并无苛刻的要求，但出于好奇，我参加过一次那维莱特先生举办的品水会。他对每种水的特征都有着缥缈却又十分独到的见解，就像杂志上对香水的评价文章一样。他在了解到我的需求后，向我推荐水源的态度也十分真诚。出于敬重，我时不时会专门购买他推荐的种类。
  - 你认识莱欧斯利先生？呵呵，你果然不是一般人，据我所知，这位公爵大人十分低调，甚至不太有人知道他的存在。那维莱特先生曾想将我引荐给他，不过他似乎表示梅洛彼得堡没有需要我工作的场合。我从未当面见过这位先生，对他自然不甚了解，但恕我冒然揣度…也许他是不想将某些痕迹清洗得太过干净，从而留作警示吧。
  - 我和他见面不多，但常有书信往来。一开始是他不知通过什么渠道，辗转联系到我，字里行间十分客气。一位知名植物学家向我请教花卉知识，着实令我受宠若惊。不过我也就此抓住机会，向他咨询了很多关于须弥香料的知识，他都帮我一一解答了。现在我们之间的书信就随意了很多，他还时常提起他身边的同伴们。我很开心能通过这样的机会结交到更多有趣的朋友。
  - 人们常为香水赋上浪漫与诗意，但实际的调制过程却与科学紧密相关，本质上和化学试验并无二致。如何做好这二者间的桥梁，就要看调香师的本事了。
  - 人也许能说出香味带给他的感受，但很难依照文字描述精确反推出那种气味的原貌。我也不例外，所以很抱歉，我不接定制工作。但如果我调制的那些香水中能有一款合顾客的心意，那将是我莫大的荣幸。
  - 一款香水在出品前，需要经历一系列测试，其中一项便是闲置试验。它能存放多久，是否容易变质，会不会在一段时间后产生有毒物质，或者直接消散殆尽？话说到这里，有没有觉得人与人之间的关系也需要这种检验呢？
  - 我没有刻意隐瞒过我的真正职业，但还是倾向于不要太过声张。并非担心买香水的客人们对我的作品心生疑虑，而是现场清理人的工作会接触很多不便公开的信息。委托方因为信任才将工作交到我的手中，我自然也不希望给他们引来不必要的关注。
  - 调香始终是我的一项爱好。就像有人会在业余时间学习某种乐器，有人会制作手工艺品，调香对我来说也是如此。不过，我的人生目标的确发生过转变。我的母亲是一位专业法医，我从小也希望和母亲一样从事和刑侦有关的工作。我非常擅长与化学相关的学科，曾想成为一名痕迹鉴定专家。不过随着学习的深入，我接触到了一些真实的事发现场。曾有一名孩童惨遭杀害，血液浸透地毯与墙纸，警官调查后结案离开，但孩子的父母要以什么样的心情收拾房间呢？就这样，我开始了这份工作。
  - 我喜欢剪报，将我觉得不可思议的事件报道收集起来，慢慢有了好几个厚本子，翻起来就像夏沃蕾喜欢的那种短篇小说集一样呢。
  - 公园里的小狗们都非常热情。想要感受它们柔顺的皮毛，往往得先纵容它们的扑闹。呵呵，真是甜蜜的烦恼。
  - 新鲜虾肉用撒过海盐的水煮熟，再蘸上融化的黄油，简单又美味，你也可以试试。
  - 我不常吃红肉，还请见谅。
  - 味道和闻起来一样好。谢谢你愿意与我分享，我很喜欢。
  - 嗯，色泽不错，口感也很好。
  - 原来有人喜欢这种味道…
  - 生日快乐。虽说香味是种十分私人的喜好，但我还是冒昧为你选择了一瓶香水，是我的个人作品之一，并未在市场上售卖。我尽力融合了这段时间内自然界特有的花香与果香，它不是一款个性十分突出的香水，我衷心希望它能陪你度过一段和缓又安逸的时光。
  - 非常感谢。无需推辞，这是必要的礼节。
  - 谢谢你的提议，为我提供了更多思路。
  - 能力要掌握在正确的对象手中才能发挥作用。希望我不会辜负你的信任。
  - 很多事物必须要在强光下才能让人看清，而你现在将这束光交到了我的手中。是想邀我同行的意思吗？那么请吧，我就在你身边。
  - 重组。
  - 单离。
  - 清理开始。
  - 芬馥之语。
  - 雾散吧。
  - 予我辉光。
  - 呵呵，是符合期待的收获吗？
  - 需要我帮你收纳吗？
  - 似乎没留下失主的信息…
  - 嗅觉疲劳了…
  - 难道是过敏反应？
  - 需要重新评估现场。
  - 放松。
  - 我在。
  - 泥土的气息…
  - 如灯之熄…
  - 到我了吗…
  - 我的破绽。
  - 防备不足。
  - 理应更加谨慎。
  - 荣幸之至。
  - 向你致意。
  - 感谢你出面邀请。
