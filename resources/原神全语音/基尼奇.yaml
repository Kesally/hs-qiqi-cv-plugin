详细:
  - 基尼奇：「马力卜」的基尼奇，初次见面，告知委托内容时请附上你的出价。阿乔：…这就没了？哎呀，真急死我了！你该先宣扬自己干活多么迅速漂亮，说点你过往的优秀战绩，抬高对方的心理预期，然后再说「这值得配上一个更好的价码！」你到底会不会做生意？阿乔：一想到我伟大圣龙库胡勒阿乔竟然和你这个臭脸的呆瓜签订了契约，啊，真是丢人丢回上个时代了！
  - 基尼奇：阿乔性情乖戾，多数时候，不必听信它的话。阿乔：基尼奇！！你有本事就放我出来——！
  - 激励与抚慰是别人的强项，度量「代价」则是我的做法。
  - 七成调查，一成判断，剩下的用于出击。这是我分配精力的方式。
  - 啧，裤脚还在滴水…
  - 阿乔：是屁股会发光的虫子从天上掉下来了吗？才这么点光亮。基尼奇：我看你还没这只虫子亮。阿乔：你再说一遍？！
  - 阿乔：我有一副墨镜，但谁都不借。
  - 阿乔：待壤土与沉云交汇，黑暗吞并旷野，吾将役使狂风呼啸，焚灼尘世！基尼奇：哼，你就「吹」吧。
  - 基尼奇：天气因素会提高极限运动的挑战性。阿乔：快跳一个嘛…我都忍不住看你去试了，呵呵呵呵。
  - 记得喝水。
  - 早。我正准备出门，天亮前不会回来。不用等我。
  - 既然来了，随便吃点再走？给，用这个擦擦手。
  - 「今天」快要过去了。无论我是否对成果满意，事实都不会因此改变…接下去，该加快脚步了。
  - 篝火太呛了？稍等…好了，你休息吧。
  - 阿乔：基尼奇，你有没有反思过自己不受人们追捧的原因？看着月亮翻来覆去睡不着觉的时候，心里一定很苦恼吧？智慧圣龙库胡勒阿乔就在面前，汝为何不匍匐在地，乞求吾降下谕旨，为汝指点迷津呢？基尼奇：你一定是因为自己做得太好，才会让追随者们都想把你狠揍一顿。
  - 身为猎龙人，我的职业特殊，并不能获得所有人的理解。但当矛盾难以化解，两全其美之策只存在于幻想中时，总得有人弄脏双手。只要价格合适，我不介意这个人是我自己。
  - 基尼奇：如有需要，我可以为你分担冒险家协会的委托。阿乔：记得要最棘手、最刁钻，最好有生命危险的那种！
  - 我知道阿乔另有图谋，但我并不介意为你涉险。我将凡事的代价挂在嘴边，但我相信这世上有些事可以不惜代价。
  - 使用「神之眼」无需代价。但不被置于明面的价格，结算时往往最为深重。
  - 「悬木人」崇尚不受约束的绝对自由，人与龙之间重在认可与帮助，不存在契约关系。我是个例外。
  - 基尼奇：摘青蜜莓的时候，记得确认周围没有碍事的龙。阿乔：你这只吝啬的绿斑点蜥蜴！斤斤计较的爬虫！小气鬼！要不是我饿得前胸贴后背，谁看得起你手里那几个发烂发馊的破果子！基尼奇：那我自己吃了。阿乔：啊啊啊——你把我气红了！
  - 一直以来，都是我索取别人的代价，直到火神大人用「还魂诗」将我从夜神之国送归。当作为支付「代价」的一方…我才完全体会到了它的含义。其于强者为筹码，其于弱者为赌注。关键的是，你是否有下注的胆量。
  - 我接过她的委托。她出钱让我担任「战斗顾问」，金额不菲，我答应了。但合作几次后，却看出她身手不赖。再三追问下，才知道所谓「战斗顾问」是要教授卡齐娜野外生存技巧…原来是和「自然」战斗。嗯，在我概念里，这叫「生活」。总之，这笔生意做完，我多了两位熟客。
  - 我见过和她有关的委托。「回声之子」里有些差劲的家伙嫉妒她拥有「古名」，拐弯抹角地雇人对她的龙伙伴下手。我已让他们付出了代价。
  - 我见过她处理委托。我们对于解决争端的手段存在分歧。通常我会让一方彻底闭嘴，但她会让两方都说不出话，等到他们终于能在病床上开口的时候，早就忘了为何争执。
  - 有次我路过「回声之子」，看到了一个奇怪的委托。委托人希望得到一种好养的植物。我把肉龙掌的种子送了过去，配了花盆和肥料。这种植物分布广泛，在荒野上都长势旺盛。可我过段时间去拿报酬的时候，才发现盆里连小苗都没长出来。我为高估希诺宁的园艺能力支付了代价。这是我为数不多以失败而告终的委托。
  - 基尼奇：我接过她的委托，或说合作…这位运动教练经常为学员制作健身餐，计算热量精确到个位数，为此需要进购质量达标、规格精确的果实。稍微长了点斑，或者被虫咬过一口都不行。其他人觉得委托内容过于挑剔，但我恰好拥有不错的眼力，以及稳定的残次品消耗渠道。阿乔：等等？你是说…我的果汁？
  - 或许你猜到了，我也接过她的委托，帮她从一位稻妻商人处购买一摞摞沉重的纸制阅读品。我无意打探雇主隐私，可「烟谜主」的读物，不是缝在织物上的吗？
  - 基尼奇：我委托过他。有次阿乔说自己「病」了，大哭大闹不肯停下。既然如此，理应送它去看最好的龙医生。他医术的确不错，阿乔被请进诊所后没一会儿就痊愈了。阿乔：你…你知道什么啊你！他就是个庸医，庸医！…你、你都不知道他说了什么你都！
  - 我是个猎龙人。无龙可猎的时候，也接其他委托。和你算是同行。
  - 从前我替人跑腿送信，收件人经常喊我「顺手帮个忙」。那么「顺手」值多少钱呢？往往我一开价，忙就不用帮了。
  - 第一次猎龙，我做了数以周计的准备。光观察、跟踪和蹲守就花费数日，制作了不下三种陷阱，还记录了它的生活规律和食物偏好…很多努力是浪费，但浪费是必要的。
  - 基尼奇：阿乔曾被封印在古老的遗迹中，我与它签订契约，将它放了出来。阿乔：谁知道你这个看起来就会一头栽进泥水沟的家伙，现在还活得好好的…算了算了，我烈焰之国至高领主有的是与地位相衬的美德与涵养。基尼奇：美德与涵养催促你天天盼我死？阿乔：我指的是有耐心和时间！基尼奇：…总之，只要掐准软肋，邪恶之物也能加以利用。阿乔：你个可恶的基尼奇！我今天就要借别人的手弄死你！
  - 迄今我都在和「代价」打交道，从大灵处获得古名「回火」——也就是「马力卜」，我并不意外。生存才能创造价值，我不会期待一切走向终结的那一天。但作为「回火」的持有者，我早有接受它灼烧的准备。它大可审视我的一生，而我不会留下遗憾。
  - 我会尝试各类极限运动，玩腻了就换一种。在磨炼技巧的同时与恐惧感博弈…先是「面对」，而后「习惯」，最终「征服」。
  - 我见过有烦恼的人不是想得太多就是想得太少。我总在为自己寻找下一个目标与落点，没闲心烦恼。
  - 基尼奇：在野外，我一般什么方便吃什么。最好的选择自然是肉和水果。阿乔：哟，装得像个不挑食的好孩子，我怎么从不见你摘颗粒果呀？基尼奇：背着重。
  - 阿乔：生冷辛辣侵蚀尊贵圣躯，热油浊气有害五脏六腑。硬实之物不便咀嚼，酥软烂糊食之无味…基尼奇：你到底要吃什么？阿乔：当然是你的灵魂喽，噢呵呵呵。
  - 基尼奇：很美味。我应该给你相应酬劳，或是其他你中意的回礼。阿乔：吐出来！你这个贪婪的蝮蛇！那里面肯定有给我的份！
  - 基尼奇：还不错，比我预想中的味道更好。阿乔：这话难道不是在嘲笑你吗？在他心中，你就像个不会做饭的家伙呢。
  - 基尼奇：…可以不付钱吗？阿乔：别还回去啊！我还没尝过呢！
  - 基尼奇：阿乔？阿乔：知道了知道了，嘁，差使别人干活的时候积极得就跟拿钱一样，有本事你自己长出翅膀飞上天啊。你，说的就是你，还不快点到我背上来？能乘上伟大圣龙库胡勒阿乔可是值得你称道一生的殊荣。基尼奇：放心，只是一次轻松的丛林旅行。跟着我就好。路线我设计过，保证安全。阿乔：别忘了你答应我的好处！基尼奇：现在，第一步是跳上去…生日快乐。
  - 选刀，只需要坚硬、锋利。
  - 理包，优先考虑精简、轻便…好比这柄伞就是多余的。
  - 行动前，我会绑紧头巾，提醒自己保持冷静和矫健。
  - 你为我做了很多，我不会白白收下。你可以主动开价，或是接受我提供的回报…我以「马力卜」之名许诺，哪种选择都不会亏待你。
  - 阿乔：算你灵活。
  - 阿乔：这就溜了？
  - 阿乔：用来用去就这两招…
  - 目标上钩。
  - 发现猎物。
  - 封锁退路。
  - 报偿夜神。
  - 领他们上路。
  - 往昔之影，奉我之命。
  - 阿乔：圣龙君临！
  - 阿乔：原灵现示！
  - 阿乔：圣龙烈焰，将照彻汝等腐朽。阿乔：我烧烧烧烧烧。阿乔：啊哈！真是快活！
  - 阿乔：汝之灵魂，应当供奉于吾。阿乔：哈？连声都不敢吭？阿乔：那就再也别吭声啦！
  - 阿乔：吾之威光，无人能及！无可比拟！阿乔：更何况我现在心情不好。阿乔：渺小虫豸，付出代价吧！
  - 基尼奇：见者有份？阿乔：这种破烂你居然想要。
  - 基尼奇：万物皆有其用。阿乔：你是从小吃不饱饭？
  - 阿乔：嘁，才这么点穷酸玩意。基尼奇：不拿就走，话真多。
  - …非用不可吗？
  - 该你偿还代价了。
  - 将计就计…
  - 阿乔：基尼奇，快完蛋，快完蛋。
  - 你知道自己处境不妙吧？
  - 我们来谈谈价格吧？
  - 不要…回头…
  - 凡事皆有代价…
  - 阿乔：呵呵…不错的交易…
  - 失手。
  - 意外…
  - 成交，我接手了。
  - 我来解决。
  - 祝我们合作愉快。
