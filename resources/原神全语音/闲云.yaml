  - 御风！
  - 云散！
  - 八风儛翮。
  - 仙人来哉！
  - 风汇，孤云与归。
  - 能当零件用用。
  - 什么稀奇玩意，让本仙看看。
  - 本仙是不是该研发个…「奇物搜觅神机」？
  - 大胆！
  - 身法不错。
  - 本仙奉陪到底。
  - 量力而行。
  - 怎么不叫本仙？
  - 肚子空着…这次不算…
  - 一着不慎…
  - 机关…还未使出…
  - 雕虫小技。
  - 不过如此。
  - 机关调试完毕，动身吧。
  - 吃食可备好了？
  - 本仙日行千里，你可别跟丢了。
