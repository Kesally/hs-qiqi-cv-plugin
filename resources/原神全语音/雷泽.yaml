详细:
  - 你的气味…好闻。一起狩猎吧！
  - 唔，兔子的味道…
  - 走吗，肚子饿了。
  - 我去望风，走了叫我。
  - 怕就快点躲起来。
  - 避开树，跟我来！
  - 风…唔…舒服。
  - 风…嗯…扎扎的，有点疼。
  - 太阳出来了。狩猎一起去？
  - 大块吃肉，开心！
  - 你去睡觉吧，我看月亮。
  - 你睡觉，我看守。明天一起狩猎。
  - 我是狼。人的爸爸、妈妈，没有。
  - 你是朋友。我和你一起狩猎。
  - 我有铁的爪子和雷的牙。我保护你。
  - 「神之眼」，师父帮忙。雷的牙打架，保护「卢皮卡」。
  - 晚上，星星很好看。天空，湖里，都有很多很多星星。晚上，城市里，也有很多星星。
  - 我的「卢皮卡」的狼。它们是家人。
  - 师父的雷，天空会变黑。很可怕，很强。
  - 芭芭拉，亮晶晶的女孩子。很善良。
  - 迪卢克，红红的、黑黑的。又冷又热。
  - 诗歌…唔，不明白。虽然不明白，「卢皮卡」喜欢。
  - 班尼特，话很多，和他一起，吃不饱。
  - 可莉，朋友！朋友，但是，头疼。
  - 法尔伽？不认识…
  - 哦…法尔伽，是名字。那个男人，高大。雷泽名字，铁的爪子，他给的。唔…想见他。
  - 你的气味，善良的味道。喜欢吃肉？
  - 你很强。和狼一样强。喜欢和你狩猎。收获很多。
  - 卢皮卡是「狼的家」。不对，是「狼的家人」。我的卢皮卡在树林里。它们保护我，说我是卢皮卡。
  - 我只有卢皮卡。但是，就算是卢皮卡，我没有四只脚，不是真的狼。有时候心里难过。
  - 和你一起奔跑开心，和你一起狩猎开心。和你一起，我是狼，我是人，都没关系。你是朋友，你是我的「卢皮卡」。我想要你也开心。
  - 喜欢卢皮卡。喜欢树林。喜欢朋友。喜欢奔跑。
  - 说话很累，很难。但是，不说话不行。
  - 喜欢肉。喜欢土豆。
  - 蔬菜不好。我吃的肉才吃菜。
  - 气味很香，味道一样好。喜欢。
  - 吃了有力气，很开心。
  - 吃，不好。不吃，不好。有些难过。
  - 今天是你的…你是在很多很多个月以前的，今天出生的。想和你一起开心。今天一起吃肉。
  - 手臂，更粗了…？
  - 磨爪子，磨牙，要更强！
  - 跑，狩猎。不够，不行！我要…更强。
  - 牙齿，爪子，腿。更强，更有力气…保护你！
  - 走开！
  - 啊！
  - 嗷！
  - 别过来！
  - 嗷——
  - Blitz！
  - 嚎——
  - 啊——
  - 这些东西，可能有用？
  - 箱子，用完可以，装东西。
  - 宝藏的气味。奇怪。
  - 疼。
  - 嗷——
  - 杀了你！…
  - 不行。
  - 活下来！
  - 唔，好难呼吸…
  - 想回去…
  - 我的…卢皮卡…
  - 嘴里，咸的…
  - 我打头阵。
  - 要去哪里？
  - 背后，交给我。
