详细:
  - 「花羽会」，恰斯卡。有什么「矛盾」需要我调停吗？视情况而定可能要费点面子，花些钱酒，或者…耗几枚子弹。
  - 如果迷失了方向，不如飞到高处去看看吧。
  - 倘若任由深渊的声音牵引，我早就不是我自己了。比生存更难的是克服本能。
  - 最近有点手生了…嗯…哪里有「矛盾」可以调解调解吗？
  - 雨水…会打湿头发跟羽毛，回头要好好护理。
  - 嚯？在这种天气里飞行，是想跟闪电比谁快吗？
  - 风里有猎物的气味…做好准备。
  - 风向正好——全速前进！
  - 「早起的绒翼龙有肉吃。」——所以我准备了一点早餐，有什么任务都先填饱肚子再说吧。
  - 午安。中午的日头正盛，可以先休息一下。
  - 晚餐准备怎么解决？要不去「花羽会」吧，宴请「强者」的酒和肉永远管够。
  - 你要休息了吗？嗯…飞了一整天，我也该保养一下我的枪械了。
  - 「花羽会」曾经承担梭巡援护纳塔全境的职责，飞行队里更集结了全纳塔最精锐、最迅猛的战士。时至今日，这份孤高与骄傲依旧铭刻在许多绒翼龙骑士的心里…嗯？我吗？我并不「孤傲」，只是「自信」而已。
  - …刚回「花羽会」的时候，我跟整个人类世界格格不入，像是一个突然被丢进人群的异类…但是葵可，还有她的…不，还有我们的父母，接受了那时的我。跟他们相遇是值得我庆幸一生的事，所以我也会用一生…去守护他们所爱的「花羽会」。
  - 以你的身手，在纳塔应该不会有谁敢主动招惹。但凡事都有个万一，如果遇上什么不太好直接通过动手摆平的麻烦，记得来找我。
  - 柯娅的事…真是多谢了。如果那时候没有你在，也不知道会怎么收场。姐姐现在已经没那么抵触人类了，但要改变这么多年来的习惯，恐怕还要花上一点时间来适应。奇梅倒是很喜欢来「花羽会」玩，现在跟娅特兰他们处得不错…呵，有时候看着他们，就像是看到了小时候的我跟姐姐一样。最麻烦的反而是妈妈那边…她最近总爱催我学姐姐早点筑什么巢？还说要看看身边有什么合适的家人？真搞不明白她是想表达什么意思…嗯？你在笑什么？
  - 这枚「神之眼」在我与深渊的对抗中意义重大。如果不是它及时出现，不知道现在的我会是什么样子。
  - 经常会有人觉得小时候做错的事难以启齿…这是为什么呢？人类也好绒翼龙也好，不都是靠着认清过去的错误来成长的吗？所以我从不回避小时候动手打架不经思考的事实。至于现在，我在拔枪前都会思考几秒…或者零点几秒。
  - 纳塔有不少高耸的树木，站在上面能获得良好的视野和起飞高度，你要不要也来试试？别怕，真掉下去了我会接住你的。
  - 「每只绒翼龙在学会飞行前都曾跌落山崖。」卡齐娜的胜利不是一朝一夕突然降临的奇迹，而是长久努力积累出的结果。像她这样的战士，理应获得更多尊重和荣誉。
  - 玛拉妮说我们小时候因为争抢玩具的原因打过架，不过我已经没什么印象了。嗯…难道是因为我小时候打过的架实在太多？还是说那时候我想要抢夺的并不是什么「玩具」…而是盯上了冲浪板的水上狩猎性能…呵，不管是因为什么而起，跟玛拉妮闹的矛盾，都留不到下一天。
  - 希诺宁她看着总是提不起劲，但真要较起劲来可比谁都认真。我请她帮忙打造枪械的时候没想太多，只是给了最基本的需求，就把这事放在了脑后。等到她正式开始动工，她抓着我问了一整天平时的飞行习惯和使用预期，出了满地的图纸跟废案…真没想到我也会有比她先困到睡着的一天。后来她还硬是让我背下了她写的《枪械维护手册》，说是免得我以后天天来烦她…不过她真正的意思，大概是让我「注意安全，谨慎飞行」吧。
  - 有人因为我在「归火圣夜巡礼」中的胜率高，就拿我和火神大人进行比较。这太片面了。如果把我比作树梢上的一只鹫，那火神大人便是天上的太阳。实力越强，越是知道她的深不可测。我只是赢了几场比赛，而她…却冠绝了整个时代。——但也正因为这样，我才能清晰地看见，自己想要飞向的高度，到底在哪里。
  - 我最早见到阿乔的时候，还以为它跟基尼奇也是情同家人的关系，没想到错得离谱…原来人跟龙还能这么相处。不过阿乔会人类语言这点倒是挺让我羡慕的，要是「妈妈」也能开口说话，我们就不用靠比划跟猜测来聊天了。
  - 听老爹说，当年他们请教了全纳塔最富学识的长老们，来为我制定控制深渊影响的方案。当时他们各执己见、争论不休，都没人留意到茜特菈莉一声不吭地走出了门。等她回来，只见她把酒和菜往自己面前一放，自顾自地吃了起来…一时间全桌人鸦雀无声。光看外表，还真难想象她有这么高的资历跟辈分。
  - 葵可跟老爹经常找他讨论医术。从空中工坊回来之后，我第一时间就去找伊法来检查姐姐的情况。但他只是看了一眼，撂下一句「没多大问题，库斯可能解决」就转头去治别的病号了…唉，事实也证明他的眼光确实毒辣，是我关心则乱了。
  - 我一直觉得「让自己变得更强」和「让别人也变得更强」是两种不同的才能。能兼具这两者的人少之又少，伊安珊就是其一。比如我就不太懂该怎么教人。每次给飞行队的成员讲解示范，总是要在一些简单枯燥又显而易见的技巧上说明半天…还会反复被问「这怎么就显而易见了？」要是换了伊安珊来，「花羽会」每年通过飞行试炼的人估计能翻上一番吧…可惜她的培训项目里向来没有飞行。
  - 身为一名调停人，我很清楚用武力无法解决所有矛盾。但很多时候持有武力本身，就是让人愿意听你说话的前提。
  - 「花羽会」的战士向来高傲，但绒翼龙却比他们更高傲。即使是像我这样从小跟绒翼龙相伴着长大的人，要想登上龙背成为骑士，都要经过严苛的训练，再取得绒翼龙的认可。毕竟让实力不济的人乘着龙飞向天空，不管是对龙还是对人而言，都是不负责任的。
  - 一些屡次在飞行试炼中失利，没有被绒翼龙认可的人，最后会失去斗志，放弃挑战。这些人在「花羽会」里会被称作「失翼者」…不过曾经挑战飞行试炼的人，往往已是出类拔萃的战士。即便战意一度熄灭，也终会有重燃的一天。我们会一直默默关照这些人，就像绒翼龙关照还没学会飞行的幼崽。
  - 我从出生起就失去了普通人应有的童年…但「妈妈」在我濒死垂危时给了我新的生命，葵可在我迷茫不前时给了我新的信念…在我的背后，有人与龙两个家庭，还有纳塔无数生命牵系的家庭——所以我绝不能被吞没，「深渊」也好「苦难」也好…都由我来「超越」！
  - 葵可她…希望我成为「英雄」，所以我不能为她停下脚步，不能让自己变得软弱…可在「遗物」爆炸，姐姐冲到我面前的时候，我…我还是忍不住会想起，失去家人的恐惧……抱歉，这些话我不知道能说给谁听，一直试图留在脑后…不过现在我感觉好多了。既然忘不掉这份恐惧…那就试着记住它，然后…「超越」它吧。
  - 如果我喜欢的是「争斗」，就容易惹是生非；但如果我喜欢的是「调解争斗」，「争斗」就容易自己找上门…呵，玩笑而已。
  - 深渊的力量——倒不是因为它现在会怎么影响到我，而是因为身边有许多人，会为了它过度地担心我。
  - 小时候住在海边，最常吃的是生鱼；来「花羽会」后我最喜欢的是快火炙烤的肉排…人类跟绒翼龙的饮食区别很大，不过我不管在哪边都吃得很开心。
  - 酒精含量过高的食物吧。不是因为不喜欢酒，只是飞行前要严格控制饮酒量，偏偏有些食物看起来可口，气味也被香气掩盖，吃进嘴里才发现不妙。
  - 要是能拿这道菜下酒，调停的成功率应该能上升个三成吧？哼，美食和美酒总是让人心情愉悦。
  - 挺不错的，谢了。
  - 嗯…难道是做给绒翼龙吃的吗？…恐怕也不会合他们的胃口。
  - 来，这把枪里有六发子弹，其中有一发是特别的。找片空旷的地方试试枪吧，飞到天上去试的话效果更好。哦？第一发就开出了特制的礼炮吗？你的运气还真不错…这是我亲手为你做的，为你的诞辰鸣炮敬礼！嗯…你问剩下五发子弹是什么？当然也是礼炮啊，不过是刚刚那枚之前试做的，颜色不一样，算不上完美。来年我尽量六发都换上最好的。
  - 哦？是新的子弹？
  - 想要我为你调停什么？部族纷争？还是一场大战？
  - 心与血都在渴望着「争斗」…但现在，已经能让这种渴望为我所用了。
  - 「有恩必报，有德必酬。」不管是在绒翼龙还是人类的世界，它都是不变不移的公理。从今往后，无论你想去往哪里，我的「羽翼」与「枪火」都随时为你待命。
  - 飞吧。
  - 喝！
  - 要起风了。
  - 全弹…发射！
  - 风湮狙破！
  - 啸尘尽灭。
  - 分赃不均是起矛盾的大头。好在我用不上，你拿着就好。
  - 能用钱财调停的事都不算事——所以钱财多多益善，不是么？
  - 唔…亮晶晶的东西…真漂亮呢。
  - 值得一战…！
  - 该认真点了。
  - 要战…那就来战吧！
  - …不许死！
  - 到我身后。
  - 妈…妈…
  - 无法…超越…
  - 我也…坠落了吗…
  - 这下麻烦了。
  - …再来！
  - 这次又是谁在闹事？
  - 今天的风声，不太安静呢。
  - 走吧，子弹已经上膛了。
