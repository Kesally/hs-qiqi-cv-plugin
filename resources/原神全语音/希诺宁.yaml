详细:
  - 你好，我是「回声之子」的希诺宁。如果想要委托我锻造普通器具的话，直说就好。但我手里还堆积了不少单子，你现在下委托的话，可能要等一阵了。
  - 唉，阳台上的那盆花又枯了，我明明每天都给它浇水…难道这次是浇太多了？
  - 奔波这么久，也该歇一歇了…就在这坐一会吧。
  - …还有几份锻造委托没完成来着？呃…一份…两份…不算多嘛，明天再说吧。
  - 这天气，就适合待在屋里睡觉。
  - 阿嚏！…哎呀，瞌睡虫走了。
  - 呼啊…睡个午觉吧。欸？我的墨镜去哪了。
  - 温度刚刚好…唔，但这里不太适合躺下呢。
  - 早上好，昨晚睡得好么？这杯饮料给你，早晨喝点甜的，一天都会有好心情。
  - 中午了，是…呼啊…是午休时间了…我去睡会，有事再叫醒我。
  - 都这个点了，收工收工。走，一起去吃点好吃的，庆祝一天的工作顺利结束。
  - 晚安了，睡前记得把枕头弄松软，不然第二天早上起来会脖子疼。
  - 无论有多忙，也要为自己挤出休息的时间。一直工作个不停的话，身体和头脑就会接连罢工，在这种状态下，是不会做出好成果的。挤不出来时间？那你就说…我临时找你有事，到我的工坊来睡一会吧，我会帮你瞒过去的。
  - 我的几位朋友有时候会说我有些迟钝，很难被感动。比如有一次我去一个朋友家里参加聚会，聊着聊着就谈到了结婚的事，有个朋友问我们，如果她结婚了大家会不会哭，然后大家讨论了一会之后就哭成了一团，一边哭一边说不想失去她这个朋友…我是完全不懂大家为什么哭啦。结婚不是一件好事吗？她只是去结婚，又不是去见大灵，大家有空还是能再见啊。如果是即将被迫结婚，难过地哭怎么办？噢，我想过了。如果是这样的话，我就会直接把她从婚礼现场抢回来，我跑得很快，一定来得及。
  - 无论是锻造什么东西，炉子内火焰的温度都至关重要。太低的话，就无法软化——或者融化——原材料，也无法剔除各类杂质。太高的话，又会让某些原材料无法发挥作用。工匠们调控炉内火焰的方法，就是炉内温度高了就抽薪，温度低了就加柴。至于我嘛，一般会使用含有燃素的宝石来直接调控炉内温度，用燃素助燃的火焰，比一般的火焰可厉害多了…啊？燃素用完之后的宝石怎么办？就只能找个地方堆起来喽。燃素都没了，它们唯一的作用就只有好看。你想要的话，就去挑几块吧。
  - '???'
  - 你说「神之眼」啊，还挺好用的。有了它之后，我可以更准确地判断矿石中「岩」元素的含量与分布情况，从而快速地筛选出好矿与废矿。意义？嗯…我倒是没想那么多，它能派上用场就行，其余的我不在意。
  - 为了锻炼精细加工的能力，我经常会尝试锻造一些带有复杂结构的小型饰品。比如编织网状的吊坠，织卷形式的耳环，做出来之后，我一般就会把这些小饰品送给朋友或者邻居。会不会做戒指？当然会做啊，前几天我刚做出了一枚灼灼彩菊式样的戒指，光是画设计图就费了我不少功夫。你想要？行啊，把手伸出来，我给你量一下指围，花不了多少时间就能做好。
  - 我是搞不懂养绿植这件事了…我明明按照要求，三天浇一次水，五天除一次草，每周施肥两次，而且也严格保证了它们受到日照的时长…但我手里的这些绿植还是全都枯萎了。唉…难道养花种草这件事也要看运气？
  - 之前卡齐娜拜托我打造一枚钻探器，而且这枚钻探器要同时兼顾钻探和弹跳功能。造起来倒是不复杂，反倒是调整座椅角度时花了不少时间。最后，卡齐娜还是同意了我的意见，拆除了座椅，采用了和钻探器的动力核心联动的手动操作装置…呃…为什么卡齐娜操作「冲天转转」的时候，自己也会跳来跳去？这是卡齐娜的要求。她说自己很喜欢操纵钻探器跳跃时的颠簸感，所以特地让我削减了一部分减震系统。不然，我下次再给卡齐娜做一套咬具吧。要是她在蹦蹦跳跳的时候咬伤自己的舌头就糟糕了…
  - 玛拉妮很擅长运动，无论是冲浪，还是在「游隙灵道」滑行，我都没见过比她动作更顺畅，表情更轻松的人。而且，直到现在为止，我都没见过玛拉妮出过失误。如果有人或者龙挡路怎么办？唔…她应该会拎起对方继续滑走吧。
  - 为了能飞上天，恰斯卡的「枪」可费了我不少功夫。首先要尽可能保证枪体在高速机动中的稳定性，其次就是要特制出适应高空作战的普通弹药和特种弹药，最后，还要考虑到空中开火的后坐力和瞄准问题…但恰斯卡对我说，最后两个问题不用担心，我只需要在枪上装载最基础的机械瞄具，剩下的她会靠自己的能力解决。事实证明，恰斯卡确实把她的「枪」驾驭得很好，真不愧是「花羽会」的空中王牌。
  - 基尼奇人还不错，但那个阿乔实在让人喜欢不起来。话说回来，阿乔到底是从哪出现的？要是它来源于某台仪器，那我也许还真能让它永远闭嘴。唔，要不然我挑个时间，去和基尼奇说说吧…
  - 茜特菈莉有时候会来我的工坊买矿石。据她说，有些矿石磨成粉后能够做成可服用的药物，帮助她进行占卜和祭祀。我有没有拜托她进行过占卜？没有，我对尚未发生的事情没有兴趣。当下的事务就够我操心的了，而且我总是会在占卜仪式上犯困…
  - 伊法来部族里治疗过嵴锋龙，手法非常不错，也很会照顾。无论是多调皮的小龙，在他面前都乖乖地不乱动。伊法说，多亏了我给他打造的那一套龙用注射器，就算不套上针管，对龙和人也非常有威慑力。你想看看吗？我还留了一套样品呢。你等会啊，我把最大的那根注射器拿出来…哎，你别往后退啊，上面没套针管，很安全的。
  - 按照负负得正的理论，一群怪人里的怪人应该是正常人才对，但显然欧洛伦另辟蹊径了。不过他人还不错，后来托伊法给「回声之子」送来不少水果和蜂蜜，大概是觉得给大家添麻烦了吧。我都不知道还能通过燃素蜜虫获得这么甜的蜜呢，看来他确实有些本事。…唉，怎么会有人养什么活什么呢？
  - 我曾经帮「沃陆之邦」的人做过一批重得要命的「杠铃片」和「哑铃壶」。那边来收货的时候，就是伊安珊带队验收，她就那么赤手空拳地把每一个器具都提起来称量，再挨个装车。装到最后，伊安珊只是略略有些气喘，脸也红了一些。说实话有点羡慕她们部族的人，不仅力气大，还很会种地…
  - 虽然我是「铸名师」，但铸造「古名」并不是我的主业。相对来说，帮部族内外的人锻造器具和武器，才是我主要的工作。毕竟「古名」稀少，但大家的锻造委托可是无穷无尽啊…
  - 在接受大家的锻造委托时，最让我疲惫的并不是工作本身，而是一部分委托人含糊不清的用语。在开始打造之前，我必须花费大量的精力帮助委托人捋清思路，让他们弄清楚，自己究竟想要什么。每次看见委托人恍然大悟的欣喜表情，我的胃都会有些发痛，吃饭的时候都会不由自主地少吃一些。
  - 没有锻造委托时，我经常会做一些小玩意。比如我脚下的这双鞋，采用了最新的燃素推进系统，和许多新型合成金属，既轻便又坚固。还有我戴着的耳塞，可以和唱片机连接，戴上它，我就可以一边听唱片一边锻造了…复杂？还好吧。做自己喜欢的东西时，总归比工作要更有热情。
  - 我之所以会成为「铸名师」，主要原因还是我爸是「铸名师」，我妈也是「铸名师」，我的同族们大部分都成为了「铸名师」。我小时候爸妈一直和我说，整个纳塔里只有我们这一族能够担当起为诸部族铸造「古名」的重任，希望我长大以后也能够继续接过他们的衣钵，继续铸造「古名」。我答应了，事情就是这么简单。
  - 但是，在成为「铸名师」之前，我也认真想过，到底要不要沾上这份麻烦。毕竟还有很多轻松的工作供我选择，就算是做一名普通的工匠，也比做「铸名师」轻松多了，而且以我的手艺，赚得也应该更多。不过…我最终还是选择了「铸名师」。铸造「古名」是一份必须要找人来承担的重任，我正好有与之对应的能力，就有将它接下来的义务。就和我爸经常说的那句话一样：「当每一位纳塔人都担起自己能够担负的责任时，纳塔就能屹立万世。」这件事无关我的个人喜恶，只是责任，仅此而已。而且，在族内那一批学习铸造「古名」技术的人里，我学得是最好的。如果我不做「铸名师」，肯定就要换其他人，这帮家伙在课上就成天问我问题，抄我作业，要是去铸造「古名」，他们肯定还是要每天过来搅我清净。与其这么麻烦，我还不如直接做「铸名师」，这样对大家都方便，也省得我成天为分外的工作操心。
  - 睡觉，发呆，晒太阳。不干活时，连盯着白纸都很有趣。
  - 在和人谈锻造委托的时候，我最怕听见一句话：「这件事既不紧急，也不重要，听你安排，尽快就好。」在我的工作经验中，这句话一般就等于说：「我随时都可能来催你。」唉，想想就头痛，我还是再睡会吧。
  - 糖，巧克力。我的工作可是锻造，必须要多吃这些，才会有力气挥锤子。
  - 没味道的水。好啦好啦，我知道多喝纯净的水有益身体健康，但我就是喝不下去嘛，至少要加点糖吧？实在不行，挤点柠檬汁进去也好。
  - 好吃，还有么？什么时候吃完的…就在刚刚，我吃东西很快的。吃美食的时候会更快。
  - 味道不错啊，下次请你尝尝我的手艺。
  - 嗯…先不用了，东西吃多了容易犯困。
  - 生日快乐。这套「全尺寸万用工具套装」给你，里面有各种尺寸的钻子和锤子，还有三把手工锯和五柄特型撬刀，应该足够你在野外使用了。哦对了，还有一套混合了金属线和皮革线的绳索，强度足够吊起一只成年嵴锋龙，你会打绳结吗？不会的话我现在教你，看好了啊，先抓住绳头，这么绕过来。
  - …喵？
  - 嗯，真金尚需火炼，谢啦。
  - 眼睛好像更敏锐了，挥舞锤子的手也更有力气。稍等，我去找点东西练练手，你离远点。
  - 你帮了我这么多忙，我可不能让你白跑一趟。拿着，我把自己的「名字」刻在了这块宝石上，凭这个你随时都可以来找我帮忙。无论是让我的炉火专门为你燃起，还是拜托我和你一起去踏足险地，都没有问题。直到我的「名字」和这块宝石一起风化之前，这份承诺一直有效。
  - 来吧。
  - 哼。
  - 呼…
  - 回荡吧，壑之声！
  - 沸腾吧，山之血！
  - 深壑荡响，铭集火渊。
  - 我盯着旁边呢，没有埋伏，放心吧。
  - 好东西不少，分我一份？开玩笑的，你拿着就行。
  - 唔…这些东西应该能值点钱，赶紧收着吧。
  - 麻烦…
  - 够了。
  - …哼！
  - 我来接手。
  - 交给我。
  - …燃烧…殆尽…
  - 冷下去了…
  - 呵…也该…睡了…
  - 又来麻烦了…
  - …够烦人的！
  - 要出发了？
  - 尽快解决吧。
  - 那就走吧，我跟着你。
