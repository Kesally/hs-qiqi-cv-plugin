  - 射猎邪魔！
  - 你的自证时刻。
  - 洞见恶孽，逐灭鬼影！
  - 路遇好运，不错。
  - 没有归属的物品，不会引发纠纷。
  - 先到者得，合理。
  - …速决胜负。
  - 骄纵轻狂。
  - …可笑。
  - 退场！
  - 由我接手，后退。
  - 胜负…已分…
  - 败者…当如此…
