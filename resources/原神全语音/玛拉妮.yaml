详细:
  - 尊敬的旅行者，欢迎你参加本次旅行，我是「流泉之众」的向导，玛拉妮，有什么需求请随时伸长手臂向我示意哦！现在，请收好武器，保管好随身物品，在身前抱紧派蒙，最最重要的，是放下烦恼，踏上我给你准备的鲨鲨冲浪板，站稳啦——美妙之旅要开始咯！
  - 「出来玩」最重要的就是「出来」，只要你来了，剩下的全都交给我来安排吧。
  - 你试过追着海浪奔跑吗？想试吗？要试吗？就现在就现在！我陪你找片海。
  - 一个人挑战，有很多不可能，但一群人就能挑战很多不可能！
  - 哟吼！湿滑的地面好适合滑铲进场呀！
  - 哇哦！劈哪了劈哪了？
  - 呃…干完正事就赶紧回去泡温泉吧…
  - 想原地躺下晒太阳，晒完一面再翻个面。
  - 风越大，浪越大，正是挑战高难度动作的好时候！
  - 在沙子上冲浪一定很刺激吧！「流泉之众」的玛拉妮，来挑战喽！
  - 好消息，今天没有睡过头！奖励我自己吃顿超豪华早餐吧。
  - 啊，果然还是起太早了么…不行不行，眼前在闪摩拉，中午得补补觉…
  - 需要送餐服务吗？保证让你吃进嘴的时候还是烫的，相信我冲浪板的速度。
  - 糟糕…在篝火晚会上跳舞跳精神了，今晚肯定睡不着了…呜。
  - 店里上架的商品从种类、质量，到功能和颜色全都是我精心挑选过的，但要说我心目中的镇店之宝，就不得不提这件「豚豚泳装」了。水性不好的朋友一定要考虑它，它可以瞬间充气，变成固定在身上的救生豚豚球，这样游泳可就安全多了！就算不游泳的时候也可以穿哦，我喜欢穿上它参加派对，非常抓人眼球！就像这样，弹来弹去…弹来弹去…顺带一提，配色也是好运款！
  - 「流泉之众」是最好的度假胜地，这里的草木山川似乎能和大家产生共鸣，成为我们的朋友！涌动的波浪，摇曳的海草，飘摆的树叶…它们全都是我崇拜的舞蹈老师，跟着它们的节奏和律动，摇一摇，扭一扭，转个圈，甩起来！怎么样？别愣着看呀，你也一起来试试嘛！
  - 看看冲浪板吧！有各种材质和花纹，颜色也很多哦！你的幸运色是什么？没有吗？那我给你挑一块好啦。
  - 一起去过夜神之国，也并肩遥望过神秘岛的光芒，我们早就是可以互相托付生命的伙伴了。如果哪天你在旅途中突然找不到方向，一定要告诉我！我可是超级厉害的向导，就算用冲浪板撞也会给你撞出条路来！
  - 有段时间，我把「神之眼」挂在了豚豚球身上，这海水一般的湛蓝色，怎么看都很配它。但后来和朋友玩排球的时候我完全忘了这回事，豚豚球落在沙滩上，发出非常清脆的一声「哐嘡」，呼…竟然没摔碎，这肯定是好运的预兆！
  - 你害怕小狗吗？不怕的话就请和我们家的小狗交朋友吧！它可喜欢跟人玩了，不管见到谁都要跑上前打招呼，盼望着抚摸。哦对了，我们经常一起去玩水，它已经学会冲浪了，不愧是我的好狗狗，青出于我胜于我！有机会介绍你们俩认识呀，它那尾巴啊肯定会甩成螺旋桨。你可当心别被甩到了，还挺疼的，哈哈。
  - 在「流泉之众」，鳍游龙跟我们一样喜欢温泉。很多时候，它们还会跟我们泡在同一个池子里。如果不确定面前的小家伙脾气是好是坏，最好先保持距离。你问我怎么判断鳍游龙的脾气？哈哈，我的方法很简单，慢慢地靠近过去，一点点试探。不咬人的话说明脾气挺好的…要是被咬了…就当是亲密接触喽？
  - 火神大人是纳塔最备受敬仰的头号人物，我很崇拜她，不仅因为她是火神大人，更因为…她冲浪的样子真的很帅！我邀请过她参加水上竞速项目…嗯？你好奇我们的输赢？那你和我先比一场吧，你赢过我我就告诉你！
  - 卡齐娜说话会考虑很多，性格又很温和善良。明明很出色，却因为不争辩而被周围的人看轻。唉，我从不怀疑她的实力，唯一担心的，是她不够自信，容易听信那些抨击她的话…所以，除了鼓励她，我还要把她的优点告诉其他人。相信总有一天，大家会做出改变的！
  - 阿乔一天讲的话比基尼奇一年的话还多，在这种情况下，基尼奇居然不受一点干扰，总能做出自己的判断，这还挺不容易的。回想起来，好像只有在聊运势话题的时候，他俩才会出奇一致地呈现出一副不关心的态度…
  - 我小时候就跟恰斯卡见过面，我们还因为争夺玩具之类的原因打过几次架呢…在得知她成为「调停人」之后，我还挺意外的。听说有的人是慢慢长大的，有的人就蜕变得很快。我的成长期…是不是还没到啊？
  - 茜特菈莉奶奶绝对是「烟谜主」最最资深的祭司，不是小前辈不是中前辈，是一等一的大前辈！她给我预测过的事情都超灵验的，很久之前她说过我在生意上的幸运色是粉色和蓝色，果不其然，现在店里销量最高的就是粉色蓝色搭配售卖的豚豚球。最近我去缠着她，哦不，探望她，她还提到有一个外来者能给我带来吉兆…等等，欸，你不就是外来者嘛！
  - 伊安珊不仅是「沃陆之邦」的骄傲，更是纳塔的骄傲，她参加过好多回「归火圣夜巡礼」，至今都保持着全胜战绩！我还报了她的训练班，培训费早就交好了，只是…只是一直在忙没空去训练…好吧，我坦白，有次看到卡齐娜接受完训练的样子，我心里就浮现一个声音：「哎呀我擅长的都是些水上项目，在陆地上活动太久要搁浅的」…嗯，我要尊重内心的建议。
  - 连火神大人都认可的工匠实力毋庸置疑，就算古名变得稀碎，她也绝对能修得天衣无缝吧？啊！我刚刚是不是说了很不吉利的话？这么重要的东西怎么能弄碎！呸呸呸，刚刚我什么都没说过，你也什么都没听到，好吗？
  - 伊法这个人可上道了！无论叫他出来玩什么他都乐呵呵的，而且做什么都又快又利索。要不是因为他已经干了医生这一行，我倒是挺希望他能来当水上运动教练。部族差异？小意思啦，根本不成问题！
  - 你有空吗？来我家边坐边聊？边泡温泉边聊也不错！还是说你有想去的地方？我都可以。机会难得，留影机我都带上了，动作我也可以先做示范，放心，今天我们一定能拍出有趣的合影！
  - 向导是一门很依赖经验的工作，好在先祖们给我们留下了大大小小的宝贵习俗，让我们可以少走弯路。不过放心，我不会一股脑就只认老规矩啦，我遵守的都是我已经尝试过，并且行之有效的习惯。有哪些行不通的？嗯…就比如说，有次我想去探索一个新地点，眼前明明有桥，地图却提示需要划船渡河到达对岸。我又是测水流，又是检查桥上有没有机关和隐患…最后终于发现，先祖没推荐走桥是因为——那时候根本没有这个桥嘛！啊…向导果然很依赖经验啊…
  - 我很喜欢接待外地来的游客。每次结束导览后，他们都会感谢我介绍了纳塔的风土人情，而我也会感谢他们。谢谢他们一路上跟我分享见闻，聊自己的家乡，还有我听都没听过的奇闻轶事…对我来说，这同样是一场不可多得的心灵之旅。
  - 虽然我尽量会用大家都能接受的方式交朋友，但…呵呵…有时候也会有人委婉地告诉我，我太热情了，反而不好招架…所以，现在我在刚认识新朋友时都会收敛一点，熟了再热起来…哦，如果你跟我相处过程中有任何不愉快的地方，请不要犹豫，也不要有心理顾虑，直接告诉我！不想当面说，写个匿名纸条也可以哦？我一定会改正的！
  - 面对困境，每个人都有巨大潜能，参加过「归火圣夜巡礼」后，我无比赞同这一点！但我依然觉得，「两个人」总比「一个人」有更多选择，「三个人」又比「两个人」更有赢面…所有人团结一心，一定能创造不可思议的奇迹！就拿「巡夜者战争」来说吧，不仅是现在的我们，还有世代以来保卫纳塔的英杰们，以及此后继续为之奋斗的后辈们，所有的努力积攒起来，才会有越来越好的纳塔。我想，这就是「沃摩延」的意义吧…
  - 游泳，跳水，滑水，冲浪，水上滑翔伞，沙滩排球，划船、潜水、水上排球还有水下憋气…哎呀，我喜欢的项目借豚豚球的手都数不来。玩累了我就躺在水上休息，有好几次都睡着了，舒服是舒服，但代价就是醒来后不知道漂到哪里去了，被部族里的长辈训了好久…
  - 不开心的时候，我会告诉自己「哎呀，没关系的，运势不太好而已，这只是糟糕的一天，不是糟糕的一生」，心情就能慢慢调整过来。要是还不管用，我会乘着游隙灵道，在高速的弯道上痛快地放声呼喊，几个来回下来，烦恼就被甩在身后啦，根本追不上我。
  - 那种一盘子端上来，不带一点蔬菜，也没有禽肉和兽肉的纯海鲜大餐，吃上一口，就像扎进海里一样，化作一条小鱼，游来游去…唔…太满足了。
  - 我还挺后悔小时候偷偷把牛奶倒进温泉里的，不然我应该还能再长高一些…没关系，我答应过阿伽娅阿姨，再也不会那么做了！现在我会好好喝牛奶的，长高还来得及！你也是哦，我们都要引以为戒啊！
  - 怎么会这么好吃！美味程度让人想要踩着冲浪板翻转三周…不落地那种！
  - 还有吗还有吗？这个放在派对上绝对会被一扫而空。
  - 要不要试试用温泉泡一下？那样口感更好哦！
  - 生日快乐！礼物请等会再拆吧，我特意选了这家人气最旺的餐厅…朋友的祝福你肯定收到不少了，但如果说能请旅途的有缘人一起帮你庆祝，你想要体验一下吗？嘿嘿，请坐请坐，请接受大家给你的祝福吧。咳咳——打扰一下，大家请看向我！今天是我朋友的生日，就是这位实力超群，品格高尚，击退过最凶猛的巨兽，也治愈过最纤细的灵魂的大英雄！能请在场的大家送给他(她)最美好的祝福吗？来，这边的朋友跟我念，祝你——寻宝好运气！好，那边的朋友——战斗不费力！很好，最后大家一起——生日快乐，健康幸福！
  - 哦哟，正是我想要的！那就不客气啦。
  - 手劲在噌噌噌往上涨，想来一场精彩激烈的沙滩排球友谊赛吗？
  - 运势来了…我有手感！现在完全可以征服上次拍翻我的巨浪了，事不宜迟，现在就去挑战。
  - 为了旅客的安全，通常我会阻止他们去危险的地方。但我知道你有不得已的情况，也免不了主动踏入危险境地，所以为了你的安全，请让我一路陪着你，肩并肩克服这些险境吧。
  - 起乘！
  - 甩尾。
  - 加速咯！
  - 哟呼！
  - 超棒！
  - 浪来咯！
  - 巨浪——哗啦哗啦。
  - 飞澜鲨鲨！
  - 看我看我！祝你好运！
  - 快跑。
  - 需要借你我的冲浪板吗？
  - 我就说今天是幸运日吧！
  - 好东西总是压箱底。
  - 哎呀掉地上了，快捡起来。希望不要掉财运…
  - 我还要保护我的旅客。
  - 今天的运势不太好…
  - 我会赢…我会赢！
  - 你不是一个人在战斗！
  - 过分，换我来揍它！
  - 向导怎么能掉队…
  - 「我们不会孤军奋战」…
  - 终点是…回家…
  - 好了好了。
  - 别太过分！
  - 我的冲浪板——
  - 哇，这个组合，赢定了！
  - 你好你好，全体队友都好吗？
  - 呜呼！冲冲冲。
