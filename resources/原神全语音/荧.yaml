  - •派蒙：那些驮兽真可爱，养驮兽的人还会根据特性，给它们专门起名字呢。•荧：说不定它们也在给我们取名字，并且用来回应我们呢。•派蒙：咦？他们会给我们起什么名字啊？•荧：哞——•派蒙：谁听得懂啦！•荧：大意就是…•荧：「白白矮矮香香吵吵事情多多双足兽」。•荧：当然啦，这是学名的全称。•派蒙：哦，所以呢，那简略的称呼要怎么说？•荧：「吵吵双足兽」。•派蒙：喂！怎么只留下不好的特点了啊！
  - •派蒙：须弥有六大学派呢。•派蒙：感觉很有趣，派蒙也想要拥有自己的学派！•派蒙：有了…就叫做派蒙派吧！•荧：那派蒙派代表的智慧是什么？•派蒙：唔…是实用生活智慧！•荧：所以特色学科是史莱姆的一百种吃法、绝不放过映入眼帘的任何一摩拉、如何给人起难听的绰号…之类的？•派蒙：哇，你真了解我！还可以加上「如何成为提瓦特最棒的向导」！•派蒙：我觉得非常厉害，我们快去教令院提交学派申请吧！今后荧就是派蒙派大贤者了！•荧：我可以拒绝吗…
  - •派蒙：你知道吗，须弥有各种各样奇特的蕈类。•荧：嗯，有意思的是，据说有些林猪离不开蕈类，逐渐就形成了共生关系，于是便被称为蕈猪。•派蒙：哇，那和我们很像呢！我也离不开荧。•荧：派蒙离不开我，所以我是蕈，派蒙就是…•派蒙：猪！•派蒙：欸？喂——
  - •派蒙：大巴扎居民们真是多才多艺啊！•派蒙：不仅会卖自己做的编织品、好看的瓶瓶罐罐，闻到味道肚子就会饿的香料…•派蒙：还个个能歌善舞，好让人羡慕！•荧：只要有心，派蒙也可以学哦。•派蒙：欸？真的吗？•荧：就拿跳舞举例吧，派蒙是有先天优势的。•荧：既不会绊倒自己，也不会踩到舞伴的脚…•派蒙：对哦！我都忘记会飞是那么方便的事了！•派蒙：走吧，快点去大巴扎那晃悠晃悠，让大家都来羡慕我！•荧：原来你是想去攀比吗？
  - •派蒙：说起来，须弥的人似乎很热衷于算命占卜。•派蒙：除了学者们才会的占星术之外，普通须弥人用咖啡就能进行占卜！•荧：毕竟是智慧的国度，大家的好奇心都很强吧。•派蒙：我听他们说，只要根据咖啡喝完之后杯底上的形状，就能知道一个人的命运…•派蒙：和爬到塔上面看一晚上星星比起来，要方便多了呢！•荧：派蒙也想知道自己的命运吗？•派蒙：嗯…不过比起命运，我还是更想知道咖啡好不好喝。
  - •派蒙：唔…先前听海迪夫和阿妮萨他们提到过，什么「普尔比鲁尼」一门、「普尔希娜」一门的…•派蒙：那些…普尔这、普尔那的，都是什么呀？•荧：「普尔」是「后嗣」的意思，也是「学徒」的意思…所以这个就是说，他们都是古代大贤者的徒子徒孙。•派蒙：原来是这样呀…看他们炫耀来炫耀去的，我还以为是什么值得骄傲的称呼呢。•荧：欸…？•派蒙：拿我来说吧，有人说我是谁的爸爸或者妈妈，我才会开心！但随便认别人是我的爸爸妈妈…不会很尴尬吗？•荧：唔…从没想过这种问题…
  - •派蒙：在教令院里不仅能见到须弥当地人，也还能见到来自其他国度的留学生。•派蒙：为了学习知识，离开家乡，前往陌生的土地，真是了不起！•荧：我们也经常前往陌生的土地。•派蒙：对哦，那…我们也真是了不起！•荧：可我们并不是为了学习知识才来的。•派蒙：唔…总感觉输给那些留学生了。•派蒙：不过，我们知道了须弥哪里有好吃的、哪里有可靠的人。这些也算是知识吧？•荧：唔，算。并且对于很多人来说是很宝贵的知识。•派蒙：所以我们确实很了不起！
  - •派蒙：整个须弥城都建在大树上面，感觉很不可思议呢！•派蒙：我们之前也见过很多很厉害的树吧。风起地的「老地方」，雪山的「忍冬之树」，还有稻妻的「神樱树」！•派蒙：不过说起这棵树，大家好像只是叫它圣树什么的…•荧：有时候越重要的东西名字越简单呢。•派蒙：是这样吗？不过也对，名字太长的话每天念起来也很麻烦吧。•派蒙：反正只要城里的人说起「树底」，都知道是指这棵树的下面，不会走错地方就好啦。•派蒙：那句话怎么说的来着，「名字只是代号」？•荧：这么说派蒙也是代号咯？•派蒙：唔，好像也没错…才不是吧，派蒙就是派蒙！
  - •派蒙：你说，须弥有那么多不同学派的学者，他们在讨论的时候会不会吵起来？•派蒙：就像是璃月的璃菜月菜之争一样。•荧：会吧，学派之间有矛盾再正常不过了。就像是璃月的武侠小说里说的那样：「有人的地方，就有争斗」。•派蒙：唔啊，好沉重的台词。不过他们应该不至于像侠客一样决斗吧。•荧：也许他们会来一局「七圣召唤」。•派蒙：喔，对哦！用智慧决斗。•派蒙：我来想象一下：在不能说服对方的情况下，拿出卡牌，坐下来冷静思考，取得胜利。•荧：确实很有须弥的风格。•派蒙：赢家在胜利后还会说出一句「打得不错！」表达对对手的尊敬，最后双方重归于好。•荧：不…这句话只会让矛盾升级。•派蒙：欸…为什么？
  - •派蒙：唔，奥摩斯港的氛围与须弥城里完全不一样呢…•派蒙：热热闹闹的，还有好多外国人，大家都不用埋头读书忙学业，真好呀。•荧：就是因为他们不好好读书，所以才会被那些港务官管教，派蒙可别学他们哦！•派蒙：哦…•派蒙：不对！你这是什么口气啦！
  - •派蒙：听说奥摩斯港原本是在一个叫「二十九」…唔…什么什么联盟留下的堡垒遗迹。•派蒙：哇啊，名字好长！记不得了！总之，须弥的书呆子们都是这么说的呢。•荧：是「二十九海洋代伊联盟」。•荧：那个呀…据说是由一群桀骜不驯，互不从属的海盗头子组成的海盗团。他们从一开始就彼此争斗劫掠不休，搅得须弥沿海不得安宁…•荧：后来终于有一天，他们决定各自公平划分权力，组成一个和平的「联盟」，「联盟」的「盟主」们，就叫做「代伊」…•派蒙：哦…所以他们就…不再互相打架，不再互相抢东西了，大家和平共处，有钱一起赚！对吧！•荧：……•派蒙：对吧…？•荧：嗯…至少他们也想这样吧…•派蒙：欸…？•荧：后来他们拉帮结派，掀起了一场更大的内战，把奥摩斯港的要塞打成了一堆废墟，所有「代伊」全都完蛋啦！•派蒙：欸——！•荧：就这样，奥摩斯港在前所未有的和平中重新发展了起来，成了现在的样子…•派蒙：什么嘛…原来只是一群单纯的坏东西而已…
  - •派蒙：话说，赛诺是不是特别喜欢玩那种叫做「七圣召唤」的牌类游戏来着？•派蒙：明明是「大风纪官」，却喜欢玩牌，真奇怪啊…•荧：看到他的发型之后我就一点也不奇怪了。•派蒙：欸？玩牌和发型有什么关系？•荧：在打牌的时候，越是夸张的发型就越能吸引住敌人的注意力。•荧：「这家伙搞什么啊，这么夸张的发型到底是怎么梳出来的？」•荧：让对手的脑子里都被这种想法填满之后，就可以在牌桌对决上占得先机了。•派蒙：是这样吗？那我们以后还是别轻易和赛诺打牌了吧…•荧：我倒是觉得，我和赛诺打牌会占得优势喔。•派蒙：可是你的发型很普通啊，也没有穿奇怪的衣服…•荧：但是我有派蒙啊。•荧：「这家伙搞什么啊，后面飘着的那个小东西到底是干什么的？」•荧：只要派蒙飘在我旁边，赛诺的脑子会被这种想法填满。•荧：但我却不会对他的发型惊讶，这样子我就可以轻松抢得先机了。•派蒙：你还不如去弄一个特别的发型啦！
  - •派蒙：「咖喱~咖喱的香味~就是孩子们回家的信号~♪」•荧：「咖喱的香味~♪」•派蒙：哇！接得真棒，原来你也一直记得这段旋律呢！•荧：派蒙不也唱得很好嘛？•派蒙：嘿嘿，那是因为我有一个伟大的计划！•派蒙：你听过那个故事吗？从前有一只丘丘狗，当丘丘萨满跳起舞的时候，它就能分到肉吃。后来，它只要一听到舞步声，就会流口水。•派蒙：听到咖喱歌的时候，就能吃到咖喱。那我只要把它记熟，哪天想吃一顿美美的咖喱，提前哼一哼就行了。•派蒙：喂，你怎么不说话？•派蒙：「咖喱~咖喱的香味~就是孩子们回家的信号~♪」
  - •荧：派蒙有没有觉得「兰那罗」这个名字，还挺难念的？•派蒙：嗯？难念吗？是不是你平时说话太少了呀。•派蒙：像我天天说话，嘴皮子特别利索，从来不会咬到舌头。•荧：那你读一下这个。•派蒙：什么嘛，我看看。•派蒙：打南边来了个兰拉娜，兰拉娜练着兰迦拉梨。•派蒙：打北边来了个那菈拉娜，那菈拉娜捧着帕蒂沙兰。•派蒙：捧着帕蒂沙兰的那菈拉娜想带练着兰迦拉梨的兰拉娜去酒馆找兰巴德，练着兰迦拉梨的兰拉娜想带捧着帕蒂沙兰的那菈拉娜去桓那兰那。•派蒙：那菈拉娜拗不过兰拉娜，和兰拉娜去桓那兰那见到了叫兰罗摩的兰那罗…•派蒙：这，这一定是做梦吧。•派蒙：我的眼前…出现了星星…
