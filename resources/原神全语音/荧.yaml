    派蒙：说起来，我们在城里总听人说，在沫芒宫里工作的人都很忙。
    派蒙：但上次去沫芒宫的时候，里面压根没多少人呀？
    派蒙：剩下的人也一副优哉游哉的样子…真不知道忙在哪里…
    玩家：也许，他们都在忙一些「十万火急又无足轻重」的事呢。
    派蒙：怎么可能有这样的事情啦，都十万火急了，怎么可能无足轻重呢？
    玩家：有喔，比如说…派蒙有一天也许会突然飞不动，从半空摔下来…
    派蒙：会这样吗？我飞得还挺轻松的…
    玩家：所以我们应该采购一些带软垫的小车，一直放在派蒙的下方。
    玩家：这辆小车要足够可靠，能在任何路况下跟着派蒙移动，车上的垫子也要足够软…
    玩家：还有牵引绳的质量，小车的材质，也许还要准备一些医疗用品和零食…
    玩家：毕竟，为了不让派蒙受伤，这件事当然十万火急。
    派蒙：是这样吗？嘿嘿…也不用想得这么周到啦。
    派蒙：但我都飞这么久了，肯定不会突然就不能飞了，不用杞人忧天啦。
    玩家：喏，你看，这不就是「无足轻重」吗？
    玩家：如果这件事真的发生了，就会产生很严重的后果，所以「十万火急」。
    玩家：但从各种角度来说，这件事都不太可能立即发生，所以「无足轻重」。
    玩家：如果一个人被分配去处理这种事，那无论是想要偷懒还是想要忙碌，都由他自己定啦。
    派蒙：但，但是！如果我真的突然飞不动了，摔下来怎么办？！
    玩家：那我一定会接住派蒙的，派蒙是我重要的伙伴，可不是「十万火急又无足轻重」的事。
