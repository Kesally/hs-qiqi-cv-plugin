    玩家：那就摩拉做的叉子吧，这样就都能有了。
    派蒙：那真是好主意呢！
    派蒙：如果是这样的话，你的信物一定是一口锅，负责给我做好吃的！
    玩家：不不不，我的信物是派蒙哦。
    派蒙：嘿嘿，真的吗？
    玩家：这样派蒙的东西就都是我的啦。
