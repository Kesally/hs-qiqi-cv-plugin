  - •派蒙：蒙德有很多风车呢。•荧：因为蒙德城建在水平面的上方，所以是靠风车把水抽上来的吧。•派蒙：回答正确！蒙德四季风吹不断，所以水源的供应也很稳定。•派蒙：而且，风车就是所谓「看得见的风」吧——然后，风铃就是「听得见的风」。•派蒙：也算是一种祈求风神护佑的吉祥物啦。•荧：原来如此，和派蒙一样是吉祥物啊。•派蒙：不一样！风车是用木头做的，不能当应急食品，只能用来磨牙啊！•荧：嗯…•荧：…我该接话吗？
  - •荧：我听说，收了可观的小费以后，酒馆老板会小声说出一些情报。•派蒙：是「天使的馈赠」吗？但那位迪卢克老爷，好像是非常有钱的人。•派蒙：究竟要多少小费，才能让老板觉得「可观」呢？•荧：唔…那也许是我记错了吧。•荧：也许这个传言，是在别的世界听到的…•派蒙：你去过的世界真的很多呢。
  - •派蒙：果酒湖是不冻湖，一整年里都不会结冰。•派蒙：蒙德最好的苹果酒，只能用这座湖里的甜水来酿。•派蒙：湖水真的很好喝！我一秒就能喝掉两大瓶。•荧：真是惊人。•派蒙：哼哼。•荧：派蒙这样的体型，喝这么多水…•荧：居然不会像风史莱姆那样，炸到漏气满天飞…•派蒙：哼哼，装好喝的饮料的是另一个胃。•荧：嗯…世界真是广大，需要花时间去思考的见闻，还有很多…
  - •荧：丽莎提到过的，那些「禁书区」的书…•荧：你有没有好奇过？什么样的书会被放在禁书区里呢？•荧：莫非…•荧：会有那种不适合小孩子看的书…？•派蒙：什么？明明《野猪公主》都不在禁书区的！•派蒙：还有比那本更不适合小孩子看的书吗？派蒙开始好奇了！
  - •派蒙：我发现，在蒙德努力工作不一定会有回报呢。•荧：为什么这么说？•派蒙：你看西风骑士的霍夫曼先生，每天尽职尽责…•派蒙：可那位总是很轻松悠闲的凯亚先生，却是他的上司。•荧：嗯…可是最辛苦的琴，当上了代理团长呀？•派蒙：那、那论地位来讲的话…•派蒙：最懒散的温迪，还是整个蒙德城的神明呢！
  - •荧：想住一次歌德大酒店…•派蒙：我也是！•派蒙：里面的房间一定又干净又大吧。•荧：不过听歌德老伯说，愚人众搬进去以后，出现了各种奇怪的问题。•荧：雷萤术士提进去的雷萤，因为静电吸了好多灰，死了不少。•荧：然后，因为雾虚花粉和胡椒弄错了…•荧：「债务处理人」互相指责对方欠过自己酒钱，引发了斗殴。•派蒙：…加油啊，歌德大酒店。
  - •荧：人们都说，蒙德是风的国度。•荧：可是，我还不知道这个季节盛行的风向，是哪个方位呢。•派蒙：不如我们去问问温迪吧。•荧：他对这种问题，只会「欸嘿」一声敷衍过去吧…•派蒙：说得也是。风神只是一个卖唱的而已，懂什么风…
  - •荧：原来蒙德的炼金工作台是在街头开放的。•派蒙：是呀，很奇怪吗？•荧：我曾经去过的许多世界里，炼金术都是作为秘术存在的。•荧：看到炼金术成为日常的一部分，就像看到「三胃人」的世界一样奇怪…•派蒙：喂！人只有一个胃才会奇怪吧！•荧：嗯…•荧：你是认真的吗？•派蒙：嘿嘿，你猜！
  - •荧：提瓦特大陆的昼夜，好像都特别短暂。•荧：这里的夜空也布满了星星。不过，跟故乡看到的不同。•荧：提瓦特人的命运，会不会也与他们的星座有关呢？•派蒙：哦？你也懂「观星」吗？真好啊，须弥国以外很少有人会这种技巧呢。•派蒙：我的好奇心被点燃了！快，给我占卜一下！•荧：嗯…•荧：派蒙围巾上的夜空…流转着群星与深海之光…•荧：星的纹路，告诉我说，在未来…七天之内…•派蒙：七天之内…？•荧：可能有好事…或者坏事…或者不好不坏的事发生…•派蒙：嗯…你这个回答平稳得像岩史莱姆一样啊！
  - •荧：我们救回特瓦林之后，在回蒙德的路上…•荧：第一次见到了「尘世七执政」的面目呢。原来是这样的神…•派蒙：嗯？我们认识温迪，不是已经很久了吗？•荧：我是指…他作为风神巴巴托斯的那一面。•荧：在吟游诗人的躯壳之下，藏着真实的神灵。•荧：「被自由之神命令的自由，还能称之为自由吗？」•荧：他问特瓦林的这个问题，我也还在思考答案…
  - •派蒙：蒙德这边的地形，平原和丘陵是很多的。•派蒙：据说是巴巴托斯改造天地时，用暴风削平了陡峭的山崖和峡湾…•荧：不过，没修整完的地方也还是有的。•派蒙：比如摘星崖？•荧：没错。•荧：这就好像是…做模型时懒得磨平的水口一样吧。•派蒙：水口？那是什么？
  - •派蒙：听说对联是璃月的传统文化，有人写完上联以后，会为下联悬赏千金！•派蒙：但因为对联很难，钱也不是那么好赚的。•派蒙：不仅要求字数相等，还要考虑词性相对…•荧：嗯，举一个例子呢？•派蒙：嗯...「风起地风不起」。•荧：…唔，「云来海云再来」。•派蒙：唔！•派蒙：别坐着了，快点起来，快点起来！我们该赚钱去了！
  - •派蒙：璃月港流传着一条岩王帝君的训诫，大概的意思是「不要玩钱」。•派蒙：因为最初的「摩拉」是他信任人类，才用黄金之体舍肉铸造的。•荧：凯亚好像一直在玩钱…•派蒙：所以千万不要学他。•荧：我记得还有谁告诫过，不要玩食物。•派蒙：是的是的。要对做好的食物抱有敬畏之心。•派蒙：…你，你看着我干什么？
  - •派蒙：顺时针走七圈，逆时针走七圈，再睁开眼睛…•荧：你在梦游吗？•派蒙：才没有呢！我只是想看看《碎梦奇珍》里的那家古董店，是不是真的存在！•荧：假如故事里的古董店真的存在，派蒙想要买什么宝物呢？•派蒙：史莱姆生成器！•荧：真的会存在那种东西吗…
  - •荧：最近，听古华派的弟子讲了这样一个故事。•派蒙：古华派吗，应该是很侠义的故事吧。•荧：几位师兄弟想要通过比武，定下师妹的亲事，师妹也很赞成这么做。•派蒙：在璃月叫「比武招亲」吧？我听说过！•荧：可比武前一晚，师妹将大师兄最顺手的那柄剑偷走了。•派蒙：那师兄可真惨…是师妹有意想要他输的呀…•荧：是啊，后来大师兄用了十分不顺手的剑，惨遭落败。•荧：他难以接受这样的结局，跪在地上痛哭流涕。•派蒙：可怜的人…他一定很喜欢那个师妹吧？•荧：最终，他不得不在众人的见证下…迎娶了师妹。•派蒙：原来是输的人娶吗？！
  - •派蒙：你知道吗？荻花洲的荻叶，是常见的造纸材料。•派蒙：用荻杆实心的一端做笔、空心的一端做笛，在璃月也是一件很风雅的事。•派蒙：千百年来，有许多侠客与剑士，都会选在这个风雅的地方对决。•派蒙：荻花越多就越风雅，但它们长势最茂盛的地方，有时水会很深…•派蒙：所以，决斗声势浩大、最终却双双失足溺死的倒霉侠客…其实还挺多的。•荧：从这个故事里我们能学到什么呢？•派蒙：不要打架！
  - •派蒙：据说在璃月，人们把鹤叫做「君子鸟」。•荧：这是为什么呢？•派蒙：唔…这个，我也不太清楚…•荧：那么，我来给你讲一个「仙鹤报恩」的故事吧。•荧：很久很久以前，有一个善良的书生，解救了一只落入陷阱的仙鹤。•荧：后来，在一个非常寒冷的夜晚，有一位美丽的姑娘前来借宿。•荧：姑娘背着一把重剑，把剑法传授给了书生，督促他日夜练习。•派蒙：咦？•荧：书生剑术大成以后，就与姑娘一起投身江湖，行侠仗义。•荧：十年以后，仙鹤所化的君子终于前来报恩，但那对侠侣却已经退隐江湖…•荧：这就是「君子报恩，十年太晚」的故事。•派蒙：嗯？
